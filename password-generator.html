<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Password</title>
    <link rel="stylesheet" href="password-generator.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 id="heading">password generator</h1>
        <div class="suggest-container">
          <p>QWERIRO</p>
          <i class="fa-regular fa-copy"></i>
        </div>
        <div class="password-container">
          <div class="head-container">
            <p>Password Length</p>
            <p id="password-length">0</p>
          </div>
          <slider></slider>
          <div class="checkbox-section">
            <div>
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Include Uppercase alphabets</label>
            </div>
            <div>
              <input type="checkbox" id="lowercase" />
              <label for="lowercase">Include Lowercase alphabets</label>
            </div>
            <div>
              <input type="checkbox" id="symbol" />
              <label for="symbol">Include Symbols</label>
            </div>
            <div>
              <input type="checkbox" id="numbers" />
              <label for="numbers">Include Numbers</label>
            </div>
          </div>

          <div class="strength-container">
            <p>Strength</p>
            <div class="strength-light"></div>
          </div>
          <button>Generate Password</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

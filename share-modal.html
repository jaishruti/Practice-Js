<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img id="profile-photo" src="./images/1.jpg" width="150" height="150" />
        <div class="heading">Shruti Jaiswal</div>
        <div class="sub-heading">Full Stack Developer | React | Javascript</div>
        <div class="button-section">
          <button onclick="openModal()">
            <i class="fa-solid fa-share"></i>Share my profile
          </button>
          <button>Follow me</button>
        </div>
      </div>

      <div class="round1"></div>
      <div class="round2"></div>
    </div>
    <div class="modal">
      <div class="share">
        <div class="profile-header">
          <h1>Share my Profile</h1>
          <div><i onclick="closeModal()" class="fa-solid fa-x"></i></div>
        </div>
        <h2>Share via</h2>
        <div class="icons-container">
          <div>
            <a
              href="https://www.w3schools.com/howto/howto_css_rounded_images.asp"
              target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </div>
          <div>
            <a
              href="https://www.w3schools.com/howto/howto_css_rounded_images.asp"
              target="_blank"
              ><i class="fa-brands fa-linkedin"></i></a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" onclick="closeModal()"></div>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="share-modal.js"></script>
  </body>
</html>

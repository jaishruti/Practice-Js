<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="counter">
        <h1>Increase and decrease</h1>
        <div class="count-block">
          <button onclick="increase('+')">+ <span class="pike">| </button>
          <p>0</p>
          <button onclick="increase('-')"><span class="pike">| </span>-</button>
        </div>
      </div>
    </div>
    <script>
      function increase(symbol) {
        let content = document.querySelector("p");
        if (symbol === "+") {
          content.innerHTML = Number(content.innerHTML) + 1;
        } else {
          content.innerHTML = Number(content.innerHTML) - 1;
        }
      }
    </script>
  </body>
</html>
